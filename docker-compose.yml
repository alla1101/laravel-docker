version: '3'
services:
  app:
    build:
      context: ./
      dockerfile: app.Dockerfile
    working_dir: /var/www
    volumes:
      - ./Laravel:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
    links:
      - database:database
      - redis:redis
      - memcached:memcached
  web:
    build:
      context: ./
      dockerfile: web.Dockerfile
    working_dir: /var/www
    volumes:
      - ./Laravel:/var/www
    ports:
      - 8080:80
    links:
      - app:app
  database:
    image: mysql:5.6
    volumes:
      - ./dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"
  memcached:
    image: memcached
  redis:
    image: redis
    volumes: 
      - ./redis_data:/data
